<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaRegistro</title>
    <!-- Enlace CSS -->
    <link rel="stylesheet" href="styleRegistro.css">
</head>
<body>
    <div class="formulario">
        <h1>Registro de Usuario</h1>
        <form id="inscripcionForm">
            <div class="form-group">
                <label for="nombre">Nombre y apellidos</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña(6 dígitos)</label>
                <input type="text" id="pass" name="pass" required>
            </div>
            <div class="form-group">
                <label for="pass2">Repetir Contraseña</label>
                <input type="text" id="pass2" name="pass2" required>
            </div>
            <div class="form-group">
                <label for="socio">Número Socio</label>
                <input type="text" id="socio" name="socio" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </form>
    </div>
    <a href="portadaApp.html">
        <button>Acceder</button>
    </a>
</body>
</html>
